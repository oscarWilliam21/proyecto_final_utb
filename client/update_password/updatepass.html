<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="updatepass.css">
</head>
<body>
  <header class="navbar">
    <img src="../assets/logo/streamZone.png" alt="StreamZone" class="logo">
    <nav>
      <a href="../home/home.html">Inicio</a>
      <a href="#">Series</a>
      <a href="#">Películas</a>
      <a href="#">Mi Lista</a>
    </nav>
  </header>
  <div class="container">
    <h1>Cambiar contraseña</h1>
    <form id="reset-form">
      <label for="password_actual">Contraseña actual</label>
      <input type="password" id="password_actual" name="password_actual" required />

      <label for="new-password">Nueva contraseña</label>
      <input type="password" id="new-password" name="new-password" required />

      <label for="confirm-password">Confirmar nueva contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Guardar</button>
    </form>

    <p class="note">
      ¿Has olvidado tu contraseña actual? <a href="#">Recupérala aquí</a>.
    </p>
  </div>

  <script src="updatepass.js"></script>
</body>
</html>
