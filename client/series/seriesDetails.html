<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles de Película</title>
  <link rel="stylesheet" href="seriesDetails.css" />
</head>
<script type="module">
  import { verificarAutenticacion } from '../utils/verificarAutenticacion.js';
  verificarAutenticacion();
</script>

<body>
  <div class="detalle-container">
    <div class="video-section">
      <iframe id="trailer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="info-section">
      <h1 id="titulo"></h1>
      <p id="descripcion"></p>
      <div id="favorito-container" class="favorito">
        <img id="icono-favorito" src="../assets/images/corazon.png" alt="Favorito" />
        <p id="texto-favorito">Agregar a mi lista</p>
      </div>
      <p><strong>Géneros:</strong> <span id="genero"></span></p>
      <p><strong>Año:</strong> <span id="anio"></span></p>
      <p><strong>Director:</strong> <span id="director"></span></p>
      <p><strong>Reparto:</strong> <span id="reparto"></span></p>
      <div id="capitulos-container"></div>
    </div>
  </div>

  <script src="seriesDetails.js"></script>
</body>
</html>
