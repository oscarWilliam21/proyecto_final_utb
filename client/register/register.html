<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<script type="module">
  import { estasVerificado } from '../utils/verificarAutenticacion.js';
  estasVerificado();
</script>

<body>
    
 <div class="fondo-transparente form-registro">

  <header>
    <img src="../assets/logo/streamZone.png" alt="StreamZone" class="logo">
  </header>

    <div class="container">
    <div class="panel">

      <h1>REGISTRO</h1>

      <form id="form-registro" method="POST">
        <div class="campo-flotante">
          <input type="text" name="nombre" id="nombre" class="campo-nombre" placeholder=" " required>
          <label for="nombre">Nombre completo</label>
        </div>
      
        <div class="campo-flotante">
          <input type="email" name="correo" id="correo" class="campo-correo" placeholder=" " required>
          <label for="correo">Correo electrónico</label>
        </div>
      
        <div class="campo-flotante">
          <input type="password" name="password" id="password" class="campo-contrasena" placeholder=" " required>
          <label for="password">Contraseña</label>
        </div>
      
        <div class="campo-flotante">
          <input type="password" name="confirmarPassword" id="confirmarPassword" class="campo-contrasena" placeholder=" " required>
          <label for="confirmarPassword">Confirmar Contraseña</label>
        </div>
      
        <button type="submit" class="btn">Registrarse</button>
      </form>
      
      <div class="link-login">
        ¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a>
      </div>
      
    </div>
  </div>


  <div class="footer-container">
  <footer>
    <p>¿Preguntas? Llama al <a href="tel:011111111111">01 111 111 1111</a> (sin cargo)</p>
    <ul class="footer-links">
      <li><a href="#">Preguntas frecuentes</a></li>
      <li><a href="#">Centro de ayuda</a></li>
      <li><a href="#">Términos de uso</a></li>
      <li><a href="#">Privacidad</a></li>
    </ul>
    <div class="language-selector">
      <button>🌐 Español ▼</button>
    </div>
  </footer>
  <script src="register.js"></script>
</body>
</html>
