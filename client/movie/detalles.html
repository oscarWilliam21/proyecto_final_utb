<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles de Película</title>
  <link rel="stylesheet" href="detalle.css" />
</head>
<body>
  <div class="detalle-container">
    <div class="video-section">
      <iframe id="trailer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="info-section">
      <h1 id="titulo"></h1>
      <p id="descripcion"></p>
      <p><strong>Géneros:</strong> <span id="genero"></span></p>
      <p><strong>Año:</strong> <span id="anio"></span></p>
      <p><strong>Director:</strong> <span id="director"></span></p>
      <p><strong>Reparto:</strong> <span id="reparto"></span></p>
      <button id="ver-pelicula">Ver Película</button>
    </div>
  </div>

  <script src="detalles.js"></script>
</body>
</html>
