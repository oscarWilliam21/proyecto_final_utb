<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalles de Película</title>
  <link rel="stylesheet" href="detalle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXRN4S0s6YBqAlnHGsTXGfZIkq8y4YXFWw6r3HdqD/6+R3Ud7U5rSTFw5G8cIqV0ooyUOqTQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<script type="module">
  import { verificarAutenticacion } from '../utils/verificarAutenticacion.js';
  verificarAutenticacion();
</script>
<body>
  <div class="detalle-container">
    <div class="video-section">
      <iframe id="trailer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="info-section">
      <h1 id="titulo"></h1>
      <p id="descripcion"></p>
      <div id="favorito-container" class="favorito">
        <img id="icono-favorito" src="../assets/images/corazon.png" alt="Favorito" />
        <p id="texto-favorito">Agregar a mi lista</p>
      </div>
      <p><strong>Géneros:</strong> <span id="genero"></span></p>
      <p><strong>Año:</strong> <span id="anio"></span></p>
      <p><strong>Director:</strong> <span id="director"></span></p>
      <p><strong>Reparto:</strong> <span id="reparto"></span></p>
      <button id="ver-pelicula">Ver Película</button>  
    </div>
  </div>

  <script src="detalles.js"></script>
</body>
</html>
